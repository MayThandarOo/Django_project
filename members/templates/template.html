{% load static %}
<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="{% static 'myfirst.css' %}">
<body>
    <p>The queryset object:</p>
    {{ mymembers }}

    <p>Loop through the items:</p>
    <table border='1'>
        <tr>
            <th>ID</th>
            <th>FirstName</th>
            <th>LastName</th>
        </tr>
        {% for x in mymembers %}
          <tr>
            <td>{{ x.id }}</td>
            <td>{{ x.firstname }}</td>
            <td>{{ x.lastname }}</td>
          </tr>
        {% endfor %}
      </table>
      
      <p>In views.py you can see how to import and fetch members from the database.</p>
</body>
</html>
